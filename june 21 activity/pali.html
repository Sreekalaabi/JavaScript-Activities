
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = 353;
        let b = 0;
        for (i = num; i !== 0; i = Math.floor(i / 10)) {
            let r = i % 10;
            b = b * 10 + r;
        }
        
        if (b==num)
        {
            document.write("palindrome")

        }
        else 
        {
            document.write ("not palindrome")
        }
    </script>
</body>
</html>
