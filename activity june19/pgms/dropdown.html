<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="list"></div>

    <script>
        let x=document.createElement("select")
        x.id="list1";
        document.getElementById("list").appendChild(x);
        let y= document.createElement("option")
        y.innerHTML="c";
        document.getElementById("list1").appendChild(y);
        let z= document.createElement("option")
        z.innerHTML="c++";
        document.getElementById("list1").appendChild(z);
        let a= document.createElement("option")
        a.innerHTML="java";
        document.getElementById("list1").appendChild(a);
        let b= document.createElement("option")
        b.innerHTML="python";
        document.getElementById("list1").appendChild(b);
        let c= document.createElement("option")
        c.innerHTML="javascript";
        document.getElementById("list1").appendChild(c);

    </script>
</body>
</html>
